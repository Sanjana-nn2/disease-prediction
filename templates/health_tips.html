<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ disease }} - Health Tips</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }

        .tips-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        ul {
            text-align: left;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        li {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="tips-card">
        <h2>Precautionary Steps & Health Tips for {{ disease }}</h2>
        <ul>
            {% for tip in tips %}
                <li>{{ tip }}</li>
            {% endfor %}
        </ul>
        
        <a href="{{ url_for('index') }}" class="btn">Back to Prediction</a>

    </div>
</body>
</html>
