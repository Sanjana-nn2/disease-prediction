<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Disease Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(120deg, #c9d6ff, #e2e2e2); display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="login-card bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center text-primary mb-3">Sign Up</h2>
    <form method="POST" action="/signup">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      {% if error %}
        <div class="text-danger text-center mt-3">{{ error }}</div>
      {% endif %}
      <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </form>
  </div>
</body>
</html>
